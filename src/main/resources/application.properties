# Server
server.port=8080

# Thymeleaf
spring.thymeleaf.cache=false

# Mail (optional) - replace with real SMTP to enable contact form email
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_username
spring.mail.password=your_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Where to send contact emails (can be overridden with -Dagency.contact.to)

# i18n
spring.messages.basename=messages

# Google Tag Manager (optional)
app.gtmId=
# Optional: public site base URL for sitemap
# -Dsite.baseUrl=https://webx.bg
