<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('Контакт — WEBX', #{site.description}, ${baseUrl + '/contact'})"></head>
<body>
<header th:replace="fragments/fragments :: header"></header>

<section class="py-16 container grid md:grid-cols-2 gap-10 items-center">
  <div>
    <h1 class="text-3xl font-bold mb-4">Свържете се с нас</h1>
    <p class="mb-6 text-slate-600">Изпратете ни запитване и ще ви отговорим възможно най-бързо.</p>
    <form th:action="@{/contact}" th:object="${form}" method="post" class="space-y-4">
      <input type="text" th:field="*{name}" placeholder="Вашето име" class="w-full border rounded p-2"/>
      <input type="email" th:field="*{email}" placeholder="Вашият имейл" class="w-full border rounded p-2"/>
      <input type="text" th:field="*{phone}" placeholder="Телефон (по избор)" class="w-full border rounded p-2"/>
      <textarea th:field="*{message}" placeholder="Съобщение" class="w-full border rounded p-2"></textarea>
      <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">Изпрати</button>
    </form>
  </div>
  <div class="hidden md:block">
    <img th:src="@{/images/seo.svg}" alt="Contact illustration" class="rounded-xl shadow">
  </div>
</section>

<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
